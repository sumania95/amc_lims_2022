{% load humanize %}
{% for p in record %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td style="white-space:normal;">{{p.user.last_name.upper}}, {{p.user.first_name.upper}}</td>
  <td style="white-space:normal;">{{p.user.username}}</td>
  <td style="white-space:normal;">{{p.get_classification_display}}</td>
  <td class="btn-page">
    <a href="{{URL_UPDATE}}update/{{p.id}}" type="button" class="btn btn-warning btn-sm" name="button"><i class="feather icon-edit mr-1"></i>Edit</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script type="text/javascript">
  $(document).ready(function () {
    $("a").tooltip({container:'table'});
  });
</script>
{% endblock %}
